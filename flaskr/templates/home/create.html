{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Flower Pot{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Pot name</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required>
    <label for="body"> Plant </label>
    <SELECT name="plant_select" style="font-family:verdana">
      {% for plant in plants_list%}
      <OPTION value="{{ plant['name'] }}"> {{ plant['name'] }} </OPTION>
      {% endfor %}
    </SELECT>
    <input type="submit" value="Save">
  </form>
{% endblock %}
